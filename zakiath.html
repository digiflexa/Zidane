<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pour Zakiath 💖</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f1020; --bg2:#1f1147; 
      --pink:#ff4d79; --pink2:#ff80a6; --glow:#ff99c2;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100svh; display:grid; place-items:center;
      background:
        radial-gradient(circle at 30% 20%, #3b1d5a 0%, #100b2b 40%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#fff; font-family:'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }
    .container{ display:flex; flex-direction:column; align-items:center; gap:24px }

    /* Cœur animé ("déploiement" = battement + léger glow) */
    .heart{
      position:relative; width:180px; aspect-ratio:1; transform:rotate(-45deg);
      background: radial-gradient(60% 60% at 70% 30%, var(--pink2), var(--pink) 60%);
      box-shadow: 0 0 30px rgba(255,77,121,.5), 0 20px 60px rgba(0,0,0,.4) inset;
      border-radius:20% 20% 0 0;
      animation: beat 1.25s infinite ease-in-out;
    }
    .heart::before, .heart::after{
      content:""; position:absolute; width:100%; height:100%; border-radius:50%; background:inherit;
    }
    .heart::before{ top:-50%; left:0 }
    .heart::after{ left:50%; top:0 }

    @keyframes beat{
      0%,100%{ transform:rotate(-45deg) scale(0.95); filter:drop-shadow(0 0 0 var(--glow)); }
      25%{ transform:rotate(-45deg) scale(1.05); filter:drop-shadow(0 0 12px var(--glow)); }
      50%{ transform:rotate(-45deg) scale(0.98); filter:drop-shadow(0 0 4px var(--glow)); }
      75%{ transform:rotate(-45deg) scale(1.08); filter:drop-shadow(0 0 16px var(--glow)); }
    }

    .name{ font-size:clamp(22px,6vw,40px); letter-spacing:.5px; text-align:center }
    .name .accent{ font-size:1.1em }
    .small{ opacity:.85; font-size:14px }

    /* Petits cœurs qui se déploient vers le haut au clic */
    .floating{ position:fixed; inset:0; pointer-events:none; overflow:hidden }
    .spark{ position:absolute; font-size:20px; animation:floatUp 2.4s ease-in forwards }
    @keyframes floatUp{
      0%{ transform:translate(-50%,0) scale(0.6); opacity:1 }
      100%{ transform:translate(-50%,-160px) scale(1.2); opacity:0 }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart" id="heart" aria-label="cœur qui bat"></div>
    <div class="name"><strong>Zakiath <span class="accent">😍</span></strong></div>
    <div class="small">Clique sur le cœur 💗</div>
  </div>
  <div class="floating" id="float"></div>

  <script>
    const heart = document.getElementById('heart');
    const float = document.getElementById('float');

    function burst(x, y){
      const emojis = ['💖','💘','💞','💕','💗'];
      for(let i=0;i<10;i++){
        const e = document.createElement('div');
        e.className = 'spark';
        e.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        e.style.left = (x + (Math.random()*80 - 40)) + 'px';
        e.style.top  = (y + (Math.random()*30 - 10)) + 'px';
        e.style.animationDelay = (i*0.05)+'s';
        float.appendChild(e);
        setTimeout(()=> e.remove(), 2600);
      }
    }

    function center(el){
      const r = el.getBoundingClientRect();
      return { x: r.left + r.width/2, y: r.top + r.height/2 };
    }

    function pulse(){
      const {x,y} = center(heart);
      burst(x, y);
    }

    heart.addEventListener('click', pulse);
    heart.addEventListener('touchend', pulse, {passive:true});

    // petit "déploiement" automatique au chargement
    setTimeout(pulse, 800);
  </script>
</body>
</html>
